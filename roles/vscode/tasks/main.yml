---
# TODO: Remove this task once it's been run everywhere
- name: Remove old repository entries
  apt_repository:
    repo: '{{ item }}'
    state: absent
    filename: vscode
  with_items:
    - 'deb [arch=amd64,arm64,armhf] http://packages.microsoft.com/repos/code stable main'
  become: yes
  tags: [vscode]

- name: Check if VS Code is installed
  shell: dpkg -l code | grep ^ii
  changed_when: false
  check_mode: false
  failed_when: false
  register: result
  tags: [vscode]

- name: Install VS Code
  block:
    # TODO: This fails because of https://github.com/ansible/ansible/issues/85807
    - name: Install VS Code using apt
      apt:
        deb: https://code.visualstudio.com/sha/download?build=stable&os=linux-deb-x64
      become: true

  rescue:
    - name: Download VS Code .deb package
      get_url:
        url: https://code.visualstudio.com/sha/download?build=stable&os=linux-deb-x64
        dest: /tmp/code_latest.deb
        mode: '0644'

    - name: Install VS Code from local .deb
      command: dpkg -i /tmp/code_latest.deb
      become: true

    - name: Remove downloaded VS Code .deb package
      file:
        path: /tmp/code_latest.deb
        state: absent
  when: result.rc is defined and result.rc != 0
  tags: [vscode]

- name: Install extensions
  shell: code --list-extensions | grep '{{ item }}' || code --install-extension '{{ item }}' > /dev/null
  with_items:
    - bmaupin.theme-solarized-dark-high-contrast
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - shardulm94.trailing-spaces
  register: result
  changed_when: result.stdout.find(item) == -1
  tags: [vscode]

- name: Copy User/keybindings.json
  copy:
    src: keybindings.json
    dest: ~/.config/Code/User/keybindings.json
  tags: [vscode]

- name: Copy User/settings.json
  copy:
    src: settings.json
    dest: ~/.config/Code/User/settings.json
  tags: [vscode]

# NOTE: Only use this when `"window.restoreWindows": "preserve",` is also set in
#       settings.json, otherwise previously opened windows and any unsaved content may be
#       lost.
- name: Set VS Code as default editor
  lineinfile:
    path: ~/.bashrc
    regexp: '^export EDITOR=.*'
    line: "export EDITOR='code -w -n'"
  tags: [vscode]

# This should be set up by the code package but every once in a while it seems to be missing
- name: Set up /usr/bin/code symlink
  file:
    src: /usr/share/code/bin/code
    dest: /usr/bin/code
    state: link
  become: yes
  tags: [vscode]

# https://code.visualstudio.com/docs/setup/linux#_visual-studio-code-is-unable-to-watch-for-file-changes-in-this-large-workspace-error-enospc
- name: Increase inotify watches
  lineinfile:
    path: /etc/sysctl.conf
    regexp: '^fs.inotify.max_user_watches=.*'
    line: fs.inotify.max_user_watches=524288
  become: yes
  tags: [vscode]
