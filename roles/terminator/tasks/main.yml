---
- name: Install Terminator
  apt:
    name: terminator
    state: present
  become: yes
  tags: [terminator]

- name: Make sure ~/.config/terminator exists
  file:
    path: ~/.config/terminator
    state: directory
    recurse: yes
  tags: [terminator]

# This will get overwritten by Terminator if a setting is changed, but instead of replacing
# our file with the one generated by Terminator I'd rather keep ours because it has useful
# comments that the Terminator-generated file removes, at the small cost of having it change
# now and then
- name: Copy Terminator config
  copy:
    src: config
    dest: ~/.config/terminator/config
  tags: [terminator]
