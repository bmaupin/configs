---
- name: Remove undesired apps from autostart
  file:
    path: ~/.config/autostart/{{ item }}
    state: absent
  loop:
    - blueman.desktop
    - evolution-alarm-notify.desktop
    - google-chrome.desktop
    - indicator-multiload.desktop
    - indicator-sensors.desktop
    - light-locker.desktop
    - redshift-gtk.desktop
    - screensaver-settings.desktop
    - tracker-extract.desktop
    - tracker-miner-apps.desktop
    - tracker-miner-fs.desktop
    - tracker-miner-user-guides.desktop
    - tracker-store.desktop
    - xfce4-power-manager.desktop
    - xscreensaver.desktop
    - zeitgeist-datahub.desktop

- name: Remove undesired snap packages
  snap:
    name:
      - gnome-calculator
      - gnome-characters
    state: absent
  become: yes
  tags: [ubuntu-gnome]

- name: Remove undesired packages
  apt:
    name:
      - doc-base
      - indicator*
      - lightdm*
      - pavucontrol
      - pinentry-gtk2
      - plymouth-theme-xubuntu*
      - redshift
      - xfce4*
      - xfdesktop4*
      - xterm
      - xubuntu*
    state: absent
    purge: yes
  become: yes
  tags: [ubuntu-gnome]

- name: Install desired packages
  apt:
    name:
      - fonts-noto-color-emoji
      - gdm3
      - gnome-calculator
      - gnome-characters
      - gnome-control-center
      - gnome-screenshot
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-system-monitor
      - gnome-shell-extension-ubuntu-dock
      - nautilus
    state: present
  become: yes
  notify: Restart Gnome Shell
  tags: [ubuntu-gnome]

- name: Install Pop!_OS repository
  apt_repository:
    repo: ppa:system76/pop
    update_cache: yes
  become: yes
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('18.04', '=')
  tags: [ubuntu-gnome]

- name: Install desired packages
  apt:
    name:
      - gnome-shell-extension-do-not-disturb
      - gnome-shell-extension-pop-battery-icon-fix
      - gnome-shell-extension-pop-suspend-button
      - pop-session
      - pop-theme
      - pop-wallpapers
      # This is a prerequisite for the ansible dconf module
      - python-psutil
    state: present
  become: yes
  notify: Restart Gnome Shell
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('18.04', '=')
  tags: [ubuntu-gnome]

- name: Set gtk-theme
  dconf:
    key: /org/gnome/desktop/interface/gtk-theme
    value: "'Pop-dark'"
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('18.04', '=')
  tags: [ubuntu-gnome]

- name: Set gtk-theme
  dconf:
    key: /org/gnome/desktop/interface/gtk-theme
    value: "'Yaru-dark'"
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('20.04', '=')
  tags: [ubuntu-gnome]

- name: Install desired packages
  apt:
    name:
      # This is a prerequisite for the ansible dconf module
      - python3-psutil
    state: present
  become: yes
  notify: Restart Gnome Shell
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('20.04', '>=')
  tags: [ubuntu-gnome]

- name: Set compose key
  dconf:
    key: /org/gnome/desktop/input-sources/xkb-options
    value: "['compose:ralt']"
  tags: [ubuntu-gnome]

- name: Disable animations
  dconf:
    key: /org/gnome/desktop/interface/enable-animations
    value: "false"
  tags: [ubuntu-gnome]

- name: Set clock format
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    - { key: /org/gnome/desktop/interface/clock-format, value: "'24h'" }
    - { key: /org/gnome/desktop/interface/clock-show-date, value: "false" }
    - { key: /org/gtk/Settings/FileChooser/clock-format, value: "'24h'" }
  tags: [ubuntu-gnome]

- name: Set screen inactivity timeout
  dconf:
    key: /org/gnome/desktop/session/idle-delay
    value: "uint32 900"
  tags: [ubuntu-gnome]

- name: Set keybindings
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value | string }}"
  loop:
    - { key: /org/gnome/desktop/wm/keybindings/move-to-workspace-down, value: "['<Control><Shift><Alt>Down', '<Shift><Super>Down']" }
    - { key: /org/gnome/desktop/wm/keybindings/move-to-workspace-left, value: "['<Control><Shift><Alt>Left', '<Shift><Super>Left']" }
    - { key: /org/gnome/desktop/wm/keybindings/move-to-workspace-right, value: "['<Control><Shift><Alt>Right', '<Shift><Super>Right']" }
    - { key: /org/gnome/desktop/wm/keybindings/move-to-workspace-up, value: "['<Control><Shift><Alt>Up', '<Shift><Super>Up']" }
    - { key: /org/gnome/desktop/wm/keybindings/switch-to-workspace-down, value: "['<Control><Alt>Down', '<Super>Down']" }
    - { key: /org/gnome/desktop/wm/keybindings/switch-to-workspace-left, value: "['<Control><Alt>Left', '<Super>Left']" }
    - { key: /org/gnome/desktop/wm/keybindings/switch-to-workspace-right, value: "['<Control><Alt>Right', '<Super>Right']" }
    - { key: /org/gnome/desktop/wm/keybindings/switch-to-workspace-up, value: "['<Control><Alt>Up', '<Super>Up']" }
  tags: [ubuntu-gnome]

- name: Reset screen lock keybindings
  dconf:
    key: "{{ item }}"
    state: absent
  loop:
    - /org/gnome/settings-daemon/plugins/media-keys/logout
    - /org/gnome/settings-daemon/plugins/media-keys/screensaver
  tags: [ubuntu-gnome]

- name: Show minimize button
  dconf:
    key: /org/gnome/desktop/wm/preferences/button-layout
    value: "'appmenu:minimize,close'"
  tags: [ubuntu-gnome]

- name: Hide trash icon on desktop
  dconf:
    key: /org/gnome/nautilus/desktop/trash-icon-visible
    value: "false"
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('18.04', '<=')
  tags: [ubuntu-gnome]

- name: Hide home and trash icons on desktop
  dconf:
    key: "{{ item }}"
    value: "false"
  loop:
    - /org/gnome/shell/extensions/desktop-icons/show-home
    - /org/gnome/shell/extensions/desktop-icons/show-trash
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('20.04', '=')
  tags: [ubuntu-gnome]

- name: Set file manager icon zoom level
  dconf:
    key: /org/gnome/nautilus/icon-view/default-zoom-level
    value: "'small'"
  tags: [ubuntu-gnome]

- name: Enable delete in file manager
  dconf:
    key: /org/gnome/nautilus/preferences/show-delete-permanently
    value: "true"
  tags: [ubuntu-gnome]

- name: Configure night light
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    - { key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-automatic, value: "false" }
    - { key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-to, value: 6.5 }
    - { key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-from, value: 19.0 }
    - { key: /org/gnome/settings-daemon/plugins/color/night-light-enabled, value: "true" }
  tags: [ubuntu-gnome]

- name: Enable user extensions
  dconf:
    key: /org/gnome/shell/disable-user-extensions
    value: "false"
  tags: [ubuntu-gnome]

- name: Set enabled extensions
  dconf:
    key: /org/gnome/shell/enabled-extensions
    value: "[\
        'batteryiconfix@kylecorry31.github.io',
        'donotdisturb@kylecorry31.github.io',
        'pop-suspend-button@system76.com',
        'system-monitor@paradoxxx.zero.gmail.com',
        'ubuntu-appindicators@ubuntu.com',
        'ubuntu-dock@ubuntu.com'\
      ]"
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('18.04', '=')
  tags: [ubuntu-gnome]

- name: Set enabled extensions
  dconf:
    key: /org/gnome/shell/enabled-extensions
    value: "[\
        'desktop-icons@csoriano',
        'system-monitor@paradoxxx.zero.gmail.com',
        'ubuntu-appindicators@ubuntu.com',
        'ubuntu-dock@ubuntu.com'\
      ]"
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version is version('20.04', '=')
  tags: [ubuntu-gnome]

- name: Make dock non-transparent
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    - { key: /org/gnome/shell/extensions/dash-to-dock/background-opacity, value: "1.0" }
    - { key: /org/gnome/shell/extensions/dash-to-dock/transparency-mode, value: "'FIXED'" }
  tags: [ubuntu-gnome]

- name: Auto-hide dock
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    # This is the default value but we'll set it explicitly just to be safe
    - { key: /org/gnome/shell/extensions/dash-to-dock/autohide, value: "true" }
    - { key: /org/gnome/shell/extensions/dash-to-dock/dock-fixed, value: "false" }
    - { key: /org/gnome/shell/extensions/dash-to-dock/intellihide, value: "false" }
  tags: [ubuntu-gnome]

- name: Isolate windows to each workspace
  dconf:
    key: /org/gnome/shell/extensions/dash-to-dock/isolate-workspaces
    value: "true"
  tags: [ubuntu-gnome]

- name: Configure Gnome Shell system monitor extension
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    - { key: /org/gnome/shell/extensions/system-monitor/cpu-graph-width, value: 50 }
    - { key: /org/gnome/shell/extensions/system-monitor/cpu-show-text, value: "false" }
    - { key: /org/gnome/shell/extensions/system-monitor/disk-display, value: "true" }
    - { key: /org/gnome/shell/extensions/system-monitor/disk-graph-width, value: 50 }
    - { key: /org/gnome/shell/extensions/system-monitor/disk-show-text, value: "false" }
    - { key: /org/gnome/shell/extensions/system-monitor/icon-display, value: "false" }
    - { key: /org/gnome/shell/extensions/system-monitor/memory-graph-width, value: 50 }
    - { key: /org/gnome/shell/extensions/system-monitor/memory-show-text, value: "false" }
    - { key: /org/gnome/shell/extensions/system-monitor/net-graph-width, value: 50 }
    - { key: /org/gnome/shell/extensions/system-monitor/net-show-text, value: "false" }
    - { key: /org/gnome/shell/extensions/system-monitor/swap-display, value: "true" }
    - { key: /org/gnome/shell/extensions/system-monitor/swap-graph-width, value: 50 }
    - { key: /org/gnome/shell/extensions/system-monitor/swap-show-text, value: "false" }
  tags: [ubuntu-gnome]

# https://askubuntu.com/q/1032624/18665
- name: Fix lock screen bug
  lineinfile:
    path: /etc/sysctl.conf
    regexp: '^fs.inotify.max_user_watches=.*'
    line: fs.inotify.max_user_watches=1048576
  become: yes
  tags: [ubuntu-gnome]
