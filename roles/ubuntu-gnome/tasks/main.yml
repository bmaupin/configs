---
- name: Install Pop!_OS repository
  apt_repository:
    repo: ppa:system76/pop
    update_cache: yes
  become: yes
  tags: [ubuntu-gnome]

- name: Install Pop!_OS theme
  apt:
    name:
      - pop-session
      - pop-theme
      - pop-wallpapers
    state: present
  become: yes
  notify: Restart Gnome Shell
  tags: [ubuntu-gnome]
