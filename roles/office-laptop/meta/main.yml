---
dependencies:
  - chrome
  - role: docker
    vars:
      docker_enable_service: yes
  - dropbox
  - firefox
  - git
  - libreoffice
  - office
  - spotify
  - role: teams
    vars:
      teams_autostart: yes
  - terminator
  - ubuntu-gnome
  # Vagrant already requires virtualbox as a dependency
  - vagrant
  - vscode
  - wine
