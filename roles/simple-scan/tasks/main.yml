---
- name: Install simple-scan
  apt:
    name:
      - simple-scan
    state: present
  become: yes
  tags: [simple-scan]

- name: Set image resolution
  dconf:
    # For some reason this is org.gnome.SimpleScan photo-dpi in gsettings ðŸ¤”
    key: /org/gnome/simple-scan/photo-dpi
    value: '600'
  tags: [simple-scan]

- name: Set text resolution
  dconf:
    key: /org/gnome/simple-scan/text-dpi
    value: '300'
  tags: [simple-scan]
